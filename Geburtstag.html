<!DOCTYPE html5>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geburtstag</title>

    <style>
        body {
            background-color: rgb(247, 247, 248);
            margin: 0 0;
            padding: 0 0;
            overflow: hidden;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(0,0,0);
        }

        li {
            float: left;
        }

        li a, .dropbtn {
            display: inline-block;
            color: rgb(247, 247, 247);
            text-align: center;
            padding: 16px 18px;
            text-decoration: none;
        }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: rgb(252, 5, 5);
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(212, 168, 168);
            min-width: 160px;
            box-shadow: 0px 8px 16px 2px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(0,0,0);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
